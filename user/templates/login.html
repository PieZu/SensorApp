{% extends 'layout.html' %}

{% block body %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<h1> Sign in to your account </h1>
<form method="post">
    <input name="username">
    <input name="password">
    <input type="submit" value="Login">
</form>
{% endblock %}
