{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<h1> login </h1>
<form method="post">
    <input name="username">
    <input name="password">
    <input type="submit">
</form>
